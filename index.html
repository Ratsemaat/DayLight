<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DayLight</title>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
       integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
       crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
       integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
       crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
       integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
       crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
       integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
       crossorigin=""></script>
    <script src="suncalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="moment.min.js"></script>
    <script type="text/javascript" src = "app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="ui sixteen column wide grid">
      <div class="centered ten wide column">
        <div class="ui centered grid">
          <div class="one column row">
            <div class="ui left-floated small buttons">
              <button id = "sunState" class="ui active button"
              onclick ="toSunState()" ><i id=sunStateIcon class=" yellow big sun icon">
              </i></button>
              <button id = "chartState" class="ui button"
              onclick="toChartState()"><i id=chartStateIcon class="big chart bar outline icon">
              </i></button>
              </div>
            </div>
          <div class="three column row " id ="sunContainer" >
            <div class="lower three wide column">
              <img src="sunrise.svg">
              <p class="timeFont" id=sunriseTime>__:__</p>
            </div>
            <div class="three wide column">
              <img src="sun.svg">
              <p class="timeFont" id=sunTime></p>
            </div>
            <div class="lower three wide column">
              <img src="sunset.svg">
              <p class="timeFont" id=sunsetTime>__:__</p>
            </div>
          </div>
          <div class="one column row">
            <div class="nine wide column">
              <div id="chartContainer" class="ui container hidden">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          <div class="no_bottom_pad one column row">
            <div class="nine wide column">
              <div class="ui container">
                  <div class="ui form">
                    <div class = "two fields">
                      <div class="five wide field">
                        <div class="ui labeled input">
                          <div class="ui sunyellow label">
                            <i class="dark calendar icon"></i>
                          </div>
                          <input type="date" id="date", placeholder="date", onchange="update()">
                        </div>
                      </div>
                      <div class = "seven wide field">
                        <input type="range" min="1" max="365" value="25" class="slider hidden " id="dayRange" onchange="updateChart()">
                      </div>
                      <div class = "four wide field">
                        <div id="dateEnd" class="ui left pointing grey basic label hidden ">
                        </div>
                      </div>
                    </div>
                    <div class = "two fields">
                      <div class="field">
                        <div class="ui labeled input">
                          <div class="ui sunyellow label">
                            <i class="dark arrows alternate vertical icon"></i>
                          </div>
                          <input type="text" id="lat" value=0 onchange="moveMarker()",
                           placeholder="latitude">
                        </div>
                      </div>
                      <div class = "field">
                        <div class="ui labeled input">
                          <div class="ui sunyellow label">
                            <i class="dark arrows alternate horizontal icon"></i>
                          </div>
                          <input type="text" id="long" value=0 onchange="moveMarker()",
                           placeholder="longitude">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="no_top_pad one column row">
            <div class="nine wide column">
              <div id="mapContainer" class="ui container ">
                <div id="mapid"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
